services:
  # ─── n8n Workflow Automation ────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: poc-n8n
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GENERIC_TIMEZONE=Europe/Berlin
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - poc-network
    restart: unless-stopped

  # ─── LangGraph FastAPI Service (The Brain) ─────────
  langgraph-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poc-langgraph
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - poc-network
    restart: unless-stopped
    depends_on:
      - n8n
    volumes:
      - ./langgraph_service:/app/langgraph_service:rw

volumes:
  n8n_data:
    driver: local

networks:
  poc-network:
    driver: bridge
